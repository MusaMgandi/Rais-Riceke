<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAIS - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafb;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        :root {
            --primary: #2F855A; /* green-700 */
            --secondary: #276749; /* green-800 */
            --accent: #F6E05E; /* yellow-400 */
        }
        /* Custom override for text-white class */
        .text-white {
            --tw-text-opacity: 1;
            color: rgb(155 8 8) !important;
        }
    </style>
</head>
<body class="antialiased text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow-md w-full py-3">
        <div class="container mx-auto px-6">
            <nav class="flex items-center justify-between">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <img src="/public/images/logo.png" alt="RAIS Logo" class="h-12">
                    </a>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a href="/public/index.html" class="text-gray-600 hover:text-primary transition duration-300">
                        <i class="fas fa-home mr-1"></i> Home
                    </a>
                    <a href="/views/login.html" class="text-gray-600 hover:text-primary transition duration-300">
                        <i class="fas fa-sign-in-alt mr-1"></i> Login
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Signup Form Section -->
    <section class="py-16">
        <div class="container mx-auto px-6">
            <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="bg-primary p-6 text-center">
                    <img src="/public/images/logo.png" alt="RAIS Logo" class="h-16 mx-auto mb-4">
                    <h2 class="text-2xl font-bold text-white text-center">Create Your Account</h2>
                    <p class="text-white text-center mt-2">Join the RAIS family today</p>
                </div>
                
                <div class="p-8">
                    <form action="/signup" method="POST" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="first-name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                                <input type="text" id="first-name" name="firstName" required 
                                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent"
                                    placeholder="John">
                            </div>
                            <div>
                                <label for="last-name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                                <input type="text" id="last-name" name="lastName" required 
                                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent"
                                    placeholder="Doe">
                            </div>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <input type="email" id="email" name="email" required 
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent"
                                placeholder="you@example.com">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" id="password" name="password" required 
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent"
                                placeholder="••••••••" minlength="8">
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Confirm your password" required>
                            </div>
                        </div>
                        
                        <div class="mb-6">
                            <label class="flex items-center">
                                <input type="checkbox" class="form-checkbox h-5 w-5 text-primary" required>
                                <span class="ml-2 text-gray-700">I agree to the <a href="#" class="text-primary hover:underline">Terms of Service</a> and <a href="#" class="text-primary hover:underline">Privacy Policy</a></span>
                            </label>
                        </div>
                        
                        <button type="submit" class="w-full bg-primary hover:bg-primary text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:shadow-xl transition duration-300">
                            Create Account
                        </button>
                    </form>
                    
                    <div class="mt-6 text-center">
                        <p class="text-gray-600">Already have an account? <a href="/views/login.html" class="text-primary hover:underline">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between">
                <div class="mb-6 md:mb-0">
                    <div class="flex items-center">
                        <span class="text-3xl font-bold text-white font-serif">RAIS</span>
                        <span class="ml-2 text-xs bg-accent text-gray-900 px-2 py-1 rounded-full font-semibold">Premium</span>
                    </div>
                    <p class="mt-4 text-gray-400 max-w-md">Kenya's premier supplier of high-quality rice varieties, sourced directly from local farmers and delivered fresh to your doorstep.</p>
                </div>
            </div>
            
            <div class="border-t border-gray-800 mt-8 pt-8">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <p class="text-gray-500 text-sm mb-4 md:mb-0">&copy; 2025 RAIS. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Firebase Scripts -->
    <script type="module">
        import { auth, db } from '/public/js/firebase-config.js';
        import { createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
        import { setDoc, doc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

        // Add this admin email for validation
        const ADMIN_EMAIL = "admin@rais.co.ke";

        document.querySelector('form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                // Set user profile and admin status
                await updateProfile(userCredential.user, {
                    displayName: `${firstName} ${lastName}`
                });

                // Create user document in Firestore
                await setDoc(doc(db, "users", userCredential.user.uid), {
                    firstName,
                    lastName,
                    email,
                    isAdmin: email === ADMIN_EMAIL,
                    createdAt: new Date().toISOString()
                });

                alert('Account created successfully!');
                window.location.href = '/views/login.html';
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
